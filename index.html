<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./style/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content-page">
        <aside>
            
        </aside>

        <main>
            <div class="content-main">
                <h1>Welcome back</h1>
                <h2>Login to your account</h2>
                
                <div class="login">
                    <h3>Email</h3>
                    <input type="email" name="email" id="email">

                    <h4>Password</h4>
                    <input type="password" name="senha" id="senha">

                    <div class="lembrar-me">
                        <div class="lembrar">
                            <input type="checkbox" name="lembra-me" id="check">
                            <p>Remember-me</p>
                        </div>
                        <p><a href="#">Forgot Password?</a></p>
                    </div>

                    <button id="entrar">Login now</button>
                    <button id="sign-in-google"><img src="./imagens/logo.png" alt="logo-google"> <p>Or sign-in with google</p></button>
                </div> 
                
            </div>
            <p id="criar-conta">Dont have an account? <a href="#">Join free today</a></p>
        </main>
    </div>
</body>
</html>
